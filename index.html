<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Side-menu</title>
   <link rel="stylesheet" href="css/style.css">
   <script defer type="module" src="js/script.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&family=Kristi&display=swap" rel="stylesheet">
</head>

<body>
   <div class="page">
      <header class="page__header">
         <div class="page__burger burger">
            <input id="burger-checkbox" name="burger-checkbox" type="checkbox" class="burger__checkbox visually-hidden">
            <label for="burger-checkbox" class="burger__button">
               <span class="burger__line"></span>
               <span class="burger__line"></span>
               <span class="burger__line"></span>
            </label>
            <aside class="page__aside ">
               <nav class="page__sidenav sidenav">
                  <div class="sidenav__title">Art Movements and Styles</div>
                  <ul class="sidenav__list">
                     <li><a href="#" id="art-deco" class="sidenav__item">Art Deco</a></li>
                     <li><a href="#" id="cubism" class="sidenav__item">Cubism</a></li>
                     <li><a href="#" id="fauvism" class="sidenav__item">Fauvism</a></li>
                     <li><a href="#" id="post-impressionism" class="sidenav__item">Post-Impressionism</a></li>
                     <li><a href="#" id="pop-art" class="sidenav__item">Pop Art</a></li>
                  </ul>
               </nav>
            </aside>
         </div>

         <a class="page__logo" href="/">Art Styles</a>


      </header>
      <main class="page__main content">


         <section class="content__seciton">
            <h1 class="content__title">Art Movements and Styles</h1>
            <img class="content__picture" src="images/impression-sunrise-courtesy-of-musee-marmottan-uai-600x337-1.jpg">
            <div class="content__text">Please select one of items in side-menu</div>
         </section>
      </main>
      <footer class="page__footer">
         <div class="page__copyright copyright">
            <a href="https://github.com/natata-tutorial">Natata's</a> &copy; 2023
         </div>
      </footer>
   </div>

</body>

</html>
